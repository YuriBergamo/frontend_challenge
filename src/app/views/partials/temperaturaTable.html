<md-content ng-controller="TemperaturaSemanalController as vm" layout="row" layout-align="center center">
    <md-table-container style="width: 100%;">
        <table md-table md-row-select multiple ng-model="selected" class="table table-hover table-bordered" >
            <thead md-head>
                <tr md-row>
                    <th md-column>Dia</th>
                    <th md-column><span>Temperatura Máxima</span></th>
                    <th md-column><span>Temperatura Mín</span></th>
                    <th md-column>Descrição</th>

                </tr>
            </thead>
            <tbody md-body>
                <tr md-row ng-repeat="item in vm.climaSemanalList">
                    <td md-cell>{{item.date_br}}</td>
                    <td md-cell>{{item.temperature.max}} ºC</td>
                    <td md-cell>{{item.temperature.min}} ºC</td>
                    <td md-cell>{{item.text_icon.text.pt}}</td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
</md-content>
